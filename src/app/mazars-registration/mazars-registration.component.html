<div class="login-bg">
    <div class="container">
        <div class="row">
          <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
            <div class="card card-signin my-5">
              <div class="card-body">
                <h5 class="card-title text-center">Mazars Registration</h5>
                <form class="form-signin">
                  <div class="form-label-group">
                    <label for="inputName">Name</label>
                    <input type="text" id="inputName" class="form-control" placeholder="Email address" required autofocus>
                  </div>
                  <div class="form-label-group">
                    <label for="userName">UserName</label>
                    <input type="text" id="userName" class="form-control" placeholder="UserName" required >
                  </div>
                  <div class="form-label-group">
                    <label for="inputPassword">Password</label>
                    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-label-group">
                    <label for="inputConPassword">Confirm Password</label>
                    <input type="password" id="inputConPassword" class="form-control" placeholder="Password" required>
                  </div>
                  <div class="form-label-group">
                    <label for="inputEmail">Email ID</label>
                    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required >
                  </div>
                  <div class="form-label-group">
                    <label for="inputEmail">Mobile Number</label>
                    <input type="tel" id="inputEmail" class="form-control" placeholder="Mobile Number" required >
                  </div>
                  <div class="form-label-group">
                    <label for="inputDesignation">Designation</label>
                    <input type="text" id="inputDesignation" class="form-control" placeholder="Manager" required >
                  </div>             
                  <div class="d-flex justify-content-between pt-1">
                    <button class="btn btn-outline-primary text-uppercase" type="submit">Reset</button>
                    <button class="btn btn-primary text-uppercase" type="submit">Sign Up</button>
                    </div>
                    <hr class="my-4">
                    <p class="text-center pt-4">Already have an account?<a href="#" routerLink="/login"> Sign In</a></p>
                  
                 
                  <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
                  <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
                </form>
              </div>
            </div>
          </div>
        </div>
    </div>
    </div>
