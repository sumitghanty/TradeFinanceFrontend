<div class="login-bg">
<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">Sign In</h5>
            <form class="form-signin">
              <div class="form-label-group">
                <label for="inputEmail">Company Name</label>
                <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
              </div>
              <div class="form-label-group">
                <label for="userName">UserName</label>
                <input type="email" id="userName" class="form-control" placeholder="UserName" required>
              </div>
              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Remember password</label>
              </div>
              <div class="d-flex justify-content-between">
                <a href="#">Change Password</a>
                <a href="#">Forget Password</a>
              </div>
              <hr class="my-4">
              <div class="d-flex justify-content-between pt-1">
                <button class="btn btn-outline-primary text-uppercase" type="submit">Reset</button>
                <button class="btn btn-primary text-uppercase" type="submit">Sign in</button>
                </div>
                <p class="text-center pt-4">Don't have an account?<a href="#" routerLink="/mazarsRegistration"> Sign Up</a></p>
              
             
              <!-- <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit"><i class="fab fa-google mr-2"></i> Sign in with Google</button>
              <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit"><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button> -->
            </form>
          </div>
        </div>
      </div>
    </div>
</div>
</div>
